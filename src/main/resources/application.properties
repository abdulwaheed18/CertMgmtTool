# Server Configuration
server.port=8080

# Spring Thymeleaf Configuration
spring.thymeleaf.cache=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.waheed.certmgmt=DEBUG

# --- Spring Session (Redis) ---
spring.session.store-type=redis
spring.session.redis.namespace=certmgmt:sessions
# Configure your Redis connection if it's not on localhost:6379
# spring.data.redis.host=localhost
# spring.data.redis.port=6379

# --- Cache Configuration (optional, similar to original project) ---
spring.cache.cache-names=certResults
spring.cache.caffeine.spec=expireAfterWrite=1h,maximumSize=100

